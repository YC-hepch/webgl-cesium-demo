<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GetLatLngByClickScreenSpace</title>
    <!--cesuim库、样式文件 建议下载到本地，引入本地资源  -->
    <script src="http://www.supermapol.com/earth/Build/Cesium/Cesium.js"></script>
    <link rel="stylesheet" href="http://support.supermap.com.cn:8090/webgl/Build/Cesium/Widgets/widgets.css" />
    <!--jquery库文件 建议下载到本地，引入本地资源  -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <!-- 构建页面的css样式文件 -->
    <link rel="stylesheet" href="./css/main.css" />
</head>
<body>
    <div id="mapViewer"></div>
    <div>
        <table id="table" border="1">
            <tr>
                <th>key</th>
                <th>value</th>
            </tr>
        </table>
    </div>
    <script>
        /* 地图视图 */
        window.viewer = new Cesium.Viewer("mapViewer",{
            infoBox:false
        });
        var scene = window.viewer.scene;
        var  widget = viewer.cesiumWidget;
        try {  /* 加载示例场景 */
            var promise = scene.open("http://www.supermapol.com/realspace/services/3D-CBD/rest/realspace");
            Cesium.when(promise, function (layer) {
                createScreenSpaceEvent();
            });
        } catch (e) {
            if (widget._showRenderLoopErrors) {
                var title = '渲染时发生错误，已停止渲染。';
                widget.showErrorPanel(title, undefined, e);
            }
        }
        function createScreenSpaceEvent() {
            /* 屏幕事件 */
            var handler = new Cesium.ScreenSpaceEventHandler(scene.canvas);
            /* 鼠标点击事件 */
            handler.setInputAction(function (e) {
                // 获取点击位置笛卡尔位置坐标
                var position = scene.pickPosition(e.position);
                if (!position) {
                    position = Cesium.Cartesian3.fromDegrees(0, 0, 0);
                }
                // 从笛卡尔坐标获取经纬度
                var cartographic = Cesium.Cartographic.fromCartesian(position);
                var longitude = Cesium.Math.toDegrees(cartographic.longitude);
                var latitude = Cesium.Math.toDegrees(cartographic.latitude);
                var height = cartographic.height;
                /* 表格中填入值 */
                $("table").empty();
                $("table").append("<tr><th>key</th><th>value</th></tr>");
                $("table").append(`<tr><td>longitude</td><td>${longitude}</td></tr>`);
                $("table").append(
                    `<tr><td>latitude</td><td>${viewer.camera.position.y}</td></tr>`
                );
                $("table").append(`<tr><td>height</td><td>${height}</td></tr>`);
                /* 后台打印参数 */
                console.log("经度，纬度，高度", longitude, latitude, height);
            }, Cesium.ScreenSpaceEventType.LEFT_CLICK);
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SceneCameraParams</title>
    <!--cesuim库、样式文件 建议下载到本地，引入本地资源  -->
    <script src="http://www.supermapol.com/earth/Build/Cesium/Cesium.js"></script>
    <link rel="stylesheet" href="http://support.supermap.com.cn:8090/webgl/Build/Cesium/Widgets/widgets.css" />
    <!--jquery库文件 建议下载到本地，引入本地资源  -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <!-- 构建页面的css样式文件 -->
    <link rel="stylesheet" href="./css/main.css" />
</head>

<body>
    <div id="mapViewer"></div>
    <div>
        <!-- 表格展示参数 -->
        <table id="table" border="1">
        </table>
    </div>
    <script>
        window.viewer = new Cesium.Viewer("mapViewer");
        //监听场景视角改变后触发事件
        window.viewer.scene.camera.moveEnd.addEventListener(function () {
            /* 表格中填入值 */
            $("table").empty()
            $("table").append("<tr><th>key</th><th>value</th></tr>");
            $("table").append(`<tr><td>x</td><td>${viewer.camera.position.x}</td></tr>`);
            $("table").append(`<tr><td>y</td><td>${viewer.camera.position.y}</td></tr>`);
            $("table").append(`<tr><td>z</td><td>${viewer.camera.position.z}</td></tr>`);
            $("table").append(`<tr><td>弧度方向heading</td><td>${viewer.camera.heading}</td></tr>`);
            $("table").append(`<tr><td>俯仰pitch</td><td>${viewer.camera.pitch}</td></tr>`);
            $("table").append(`<tr><td>弧度角roll</td><td>${viewer.camera.roll}</td></tr>`);
            /* 后台打印参数 */
            console.log(
                "destination",
                {
                    x: viewer.camera.position.x,
                    y: viewer.camera.position.y,
                    z: viewer.camera.position.z,
                },
                "orientation",
                {
                    heading: viewer.camera.heading,
                    pitch: viewer.camera.pitch,
                    roll: viewer.camera.roll,
                }
            );
        });
    </script>
</body>

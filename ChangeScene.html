<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChangeScene</title>
    <!--cesuim库、样式文件 建议下载到本地，引入本地资源  -->
    <script src="http://www.supermapol.com/earth/Build/Cesium/Cesium.js"></script>
    <link rel="stylesheet" href="http://support.supermap.com.cn:8090/webgl/Build/Cesium/Widgets/widgets.css" />
    <!-- 构建页面的css样式文件 -->
    <link rel="stylesheet" href="./css/main.css" />
</head>

<body>
    <div id="mapViewer"></div>
    <div id="buttonGroup"><button class="btn" onclick="change()">切换</button></div>

</body>

<script>
    //初始化viewer部件
    window.viewer = new Cesium.Viewer('mapViewer');
    window.scene = viewer.scene;
    window.widget = viewer.cesiumWidget;
    open("http://www.supermapol.com/realspace/services/3D-suofeiya_church/rest/realspace");
    function open(url) {
        try {
            const promise = scene.open(url);
            Cesium.when(promise, function (layers) {
                // do something
            },
                () => {
                    let title = '加载SCP失败，请检查网络连接状态或者url地址是否正确？';
                    widget.showErrorPanel(title, undefined, e);
                });
        }
        catch (e) {
            if (widget._showRenderLoopErrors) {
                let title = '渲染时发生错误，已停止渲染。';
                widget.showErrorPanel(title, undefined, e);
            }
        }
    }
    function change() {
        //释放对象占用的资源
        window.viewer.destroy();
        console.log(window.viewer);
        window.viewer = new Cesium.Viewer('mapViewer');
        window.scene = viewer.scene;
        window.widget = viewer.cesiumWidget;
        open("http://www.supermapol.com/realspace/services/3D-CBD/rest/realspace");
    }
</script>
